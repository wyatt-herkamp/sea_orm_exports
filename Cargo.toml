
[package]
name = "sea_orm_exports"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Renames the code generated by sea-orm to be exported"
repository = "https://github.com/wyatt-herkamp/sea_orm_exports"
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[dependencies]
quote = "1"
proc-macro2 = "1"
syn = { version = "2", features = ["full"] }
